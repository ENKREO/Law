<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Case</title>
</head>
<body>
    <h2>Submit New Case</h2>
    <form action="/new-case" method="POST">
        <label for="case_name">Case Name:</label><br>
        <input type="text" id="case_name" name="case_name" required><br><br>

        <label for="client_name">Client Name:</label><br>
        <input type="text" id="client_name" name="client_name" required><br><br>

        <label for="case_type">Case Type:</label><br>
        <input type="text" id="case_type" name="case_type" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="date_filed">Date Filed:</label><br>
        <input type="date" id="date_filed" name="date_filed" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
