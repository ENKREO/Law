<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Information Form</title>
</head>
<body>
    <h1>Enter Case Information</h1>
    <form method="POST" action="/submit_case">
        <label for="case_name">Case Name:</label>
        <input type="text" name="case_name" id="case_name" required><br><br>

        <label for="client_name">Client Name:</label>
        <input type="text" name="client_name" id="client_name" required><br><br>

        <label for="case_type">Case Type:</label>
        <input type="text" name="case_type" id="case_type" required><br><br>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description" rows="4" cols="50" required></textarea><br><br>

        <label for="date_filed">Date Filed:</label>
        <input type="date" name="date_filed" id="date_filed" required><br><br>

        <button type="submit">Submit Case Information</button>
    </form>
</body>
</html>
